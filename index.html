<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="./css/main.css" />
		<script type="module" src="./main.js"></script>
		<title>TekkenFighter</title>
	</head>
	<body>
		<form id="gameForm">
			<label for="player1">Player 1</label>
			<input type="text" id="player1Name" required>
			<label for="type">Assassin</label>
			<input type="radio" name="player1Character" value="Assassin">
			<label for="type">Warrior</label>
			<input type="radio" name="player1Character" value="Warrior"><br>

			<label for="player2">Player 2</label>
			<input type="text" id="player2Name" required>
			<label for="type">Assassin</label>
			<input type="radio" name="player2Character" value="Assassin">
			<label for="type">Warrior</label>
			<input type="radio" name="player2Character" value="Warrior"><br>
		
			<button type="submit">Fight!</button>
		</form>
	</body>
</html>
